<mat-card class="example-card">
  <img mat-card-image src="{{bild.src}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <mat-card-title>Beschreibung der Ziele</mat-card-title>
    <p>{{bild.bezeichnung}}</p>
    <mat-card-title>Technische Details</mat-card-title>
    <ul>
      <li>Blende: {{bild.blende}}</li>
      <li>Verschlusszeit: {{bild.verschlusszeit}}</li>
      <li>ISO: {{bild.iso}}</li>
    </ul>
  </mat-card-content>
</mat-card>
